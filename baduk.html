    var w_d_s = 0;  // 화이트(w)이 돌(d) 놓은 수(s)

    var ddong = document.getElementById("ddong");

    ddong.onclick = function () {
      jungBukCheck.push(jungCheckList)
      document.querySelector(`td[data-locc = "${jungCheckList[0]}"][data-locr = "${jungCheckList[1]}"]`).classList.remove("target");
      if (turn_name == 0) {
        b_d_s++;
        turn_name = 1;

        hj.innerText = b_d_s;
        wj.innerText = w_d_s;

        document.querySelector(`td[data-locc = "${jungCheckList[0]}"][data-locr = "${jungCheckList[1]}"]`).classList.add("blackdol");
        document.querySelector(`td[data-locc = "${jungCheckList[0]}"][data-locr = "${jungCheckList[1]}"]`).classList.remove("ajik");

        trun.innerText = "백";

        beIncodeData["dolData"].push({ "color": 0, "locc": jungCheckList[0], "locr": jungCheckList[1] })
      } else if (turn_name == 1) {
        w_d_s++;
        turn_name = 0;

        hj.innerText = b_d_s;
        wj.innerText = w_d_s;

        document.querySelector(`td[data-locc = "${jungCheckList[0]}"][data-locr = "${jungCheckList[1]}"]`).classList.add("whitedol");
        document.querySelector(`td[data-locc = "${jungCheckList[0]}"][data-locr = "${jungCheckList[1]}"]`).classList.remove("ajik");

        trun.innerText = "흑";

        beIncodeData["dolData"].push({ "color": 1, "locc": jungCheckList[0], "locr": jungCheckList[1] })
      }
      beIncodeData["giData"]["trun"] = turn_name;
      beIncodeData["giData"]["whiteDol"] = w_d_s;
      beIncodeData["giData"]["blackDol"] = b_d_s;
      ddong.disabled = true;

      var urls = new URL(window.location.href);

      // URLSearchParams 객체
      var urlParams = urls.searchParams;

      console.log(btoa(JSON.stringify(beIncodeData)))
      urlParams.set('data', window.btoa(JSON.stringify(beIncodeData)));

      window.location.href = urls.href;

      console.log(urls, urlParams)
    }

    var jungCheckList
    cancolor.forEach(e => {
      e.onclick = function () {
        var locC = String(e.dataset.locc);
        var locR = String(e.dataset.locr);

        jungCheckList = [locC, locR]

        if (jung(jungBukCheck, jungCheckList)) {
          ddong.disabled = true;
          console.log(jung(jungBukCheck, jungCheckList), ddong.disabled);
        } else if (!jung(jungBukCheck, jungCheckList)) {
          ddong.disabled = false;
          console.log(jung(jungBukCheck, jungCheckList), ddong.disabled);
        } else {
          console.log("예외")
        }

        console.log(e, e.style.backgroundImage)
        cancolor.forEach((ele) => {
          if (ele.className.includes('target')) {
            console.log(ele, ele.className.includes('target'), ele.className)
            ele.classList.remove("target");
            ele.classList.add("ajik");
            console.log(ele, ele.className.includes('target'), ele.className)
          }
        })
        if (!ddong.disabled) {
          e.classList.remove("ajik");
          e.classList.add("target");
          console.log(e, e.className.includes('target'), e.className)
        }


        var locC = String(e.dataset.locc);
        var locR = String(e.dataset.locr);
        nowLoc.innerText = locC + locR;

      }
    });
    var reset = document.getElementById("reset");
    /*
      돌데이터 형식: 
      {"color": 0(흑) || 1(백), "locc": locc, "locr": locr}
    */
    var beIncodeData = {
      "giData": {
        "trun": 0,
        "whiteDol": 0,
        "blackDol": 0,
        "blackScore": 0,
        "whiteScore": 0
      },
      dolData: [

      ]
    }

    reset.onclick = function () {
      var ok = prompt("정말로 초기화 하시겠습니까?\n\n점수는 초기화 되지 않고 바둑판만 초기화 되며,\n초기화한 바둑판은 다시는 되돌릴 수 없습니다.\n\n\n만약 초기화를 진행 하실 거라면 하단 입력칸에 \n\"초기화\"라고 입력한 후 \"확인\" 버튼을 눌러주세요.")
      if (ok == "초기화") {
        cancolor.forEach((elem) => {
          elem.classList.remove("target");
          elem.classList.add("ajik");
          elem.classList.remove("white");
          elem.classList.remove("black");
        })

        beIncodeData = {
          "giData": {
            "trun": 0,
            "whiteDol": 0,
            "blackDol": 0,
            "blackScore": 0,
            "whiteScore": 0
          },
          dolData: [

          ]
        }

        jungBukCheck = [];
        ddong.disabled = true;

        turn_name = 0;
        b_d_s = 0;  // 블랙(b)이 돌(d) 놓은 수(s)
        w_d_s = 0;  // 화이트(w)이 돌(d) 놓은 수(s)

        hj.innerText = b_d_s;
        wj.innerText = w_d_s;


        alert("초기화가 완료 되었습니다.")
      } else if (ok == "김민찬 천재") {
        alert("감사. 님도 천재인 듯 ㅎㅎ.")
      } else if (ok == "김민찬 바보") {
        alert("응 어쩔 안물 안궁. 니가 더 바보임. 아 아니다 님은 바보멍청이똥개해삼말미잘오징어꼴뚜기대구명태쓰레기망둥어임.")
      } else {
        alert("초기화가 비활성화 되었습니다.")
      }
    }
    const qrcodeContainer = document.getElementById('qrcode');
    const downloadButton = document.getElementById('downloadButton');


    generateButton.addEventListener('click', () => {
      qrcodeContainer.innerHTML = ''; // Clear previous QR code
      QRCode.toCanvas(window.location.href, { width: 256 }, function (error, canvas) {
        if (error) console.error(error);
        qrcodeContainer.appendChild(canvas);
      });
    });

    downloadButton.addEventListener('click', () => {
      const canvas = qrcodeContainer.querySelector('canvas');
      if (canvas) {
        const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        const link = document.createElement('a');
        link.download = 'qrcode.png';
        link.href = image;
        link.click();
      }
    });



    window.onload = function () {
      var urls = new URL(window.location.href);

      // URLSearchParams 객체
      var urlParams = urls.searchParams;
      if (urlParams.has('data')) {
        var url = urlParams.get('data');
        dicode_data = JSON.parse(window.atob(url));

        console.log(dicode_data)

        cancolor.forEach((eles) => {
          eles.classList.remove("target");
          eles.classList.add("ajik");
          eles.classList.remove("white");
          eles.classList.remove("black");
        })
        dicode_data["giData"]

        trun = document.getElementById("trun");
        trun.innerText = (dicode_data["giData"]["trun"] == 1) ? "백" : "흑";

        nowLoc = document.getElementById("nowLoc");
        hj = document.getElementById("hj");
        wj = document.getElementById("wj");

        turn_name = dicode_data["giData"]["trun"];
        b_d_s = dicode_data["giData"]["blackDol"];  // 블랙(b)이 돌(d) 놓은 수(s)
        w_d_s = dicode_data["giData"]["whiteDol"];  // 화이트(w)이 돌(d) 놓은 수(s)

        var b_s = document.getElementById("bs");
        var w_s = document.getElementById("ws");

        b_s.value = dicode_data["giData"]["blackScore"];
        w_s.value = dicode_data["giData"]["whiteScore"];

        hj.innerText = b_d_s;
        wj.innerText = w_d_s;


        dicode_data["dolData"].forEach((dol) => {
          var dol_color = dol["color"];
          var dol_locc = dol["locc"];
          var dol_locr = dol["locr"];

          jungBukCheck.push([dol_locc, dol_locr])

          document.querySelector(`td[data-locc = "${dol_locc}"][data-locr = "${dol_locr}"]`).classList.add(`${(dol["color"] == 1) ? "white" : "black"}dol`);
          document.querySelector(`td[data-locc = "${dol_locc}"][data-locr = "${dol_locr}"]`).classList.remove("ajik");
        })
        beIncodeData = dicode_data;
      }
    }

  </script>
</body>
