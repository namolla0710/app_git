    <style>
      .badukpancan {
        width: 3.5vh;
        height: 3.5vh;
      }
      .canNum {
        color:rgb(58, 58, 58)
      }
      table {
        border-spacing: 0px;
      }
      .cancolor {
        background-color: #d7a870;
        background-size: 3.5vh 3.5vh;
        background-image: url("img/add.png");
        padding: 0px 0px 0px 0px;
        margin: 0px 0px 0px 0px;
      }
      .point {
        background-image: url("img/add_point.png");
      }
      .top {
        background-size: 3.5vh 3.5vh;
        border-top: 0.5vh black solid;
        background-image: url("img/t.png");
      }
      .left {
        background-size: 3.5vh 3.5vh;
        border-left: 0.5vh black solid;
        background-image: url("img/l.png");
      }
      .bottom {
        background-size: 3.5vh 3.5vh;
        border-bottom: 0.5vh black solid;
        background-image: url("img/b.png");
      }
      .right {
        background-size: 3.5vh 3.5vh;
        border-right: 0.5vh  black solid;
        background-image: url("img/r.png");
      }
      .t_r {
        background-size: 3.5vh 3.5vh;
        border-top: 0.5vh black solid;
        border-right: 0.5vh black solid;
        background-image: url("img/t_r.png");
      }
      .t_l {
        background-size: 3.5vh 3.5vh;
        border-top: 0.5vh black solid;
        border-left: 0.5vh black solid;
        background-image: url("img/t_l.png");
      }
      .b_r {
        background-size: 3.5vh 3.5vh;
        border-bottom: 0.5vh black solid;
        border-right: 0.5vh black solid;
        background-image: url("img/b_r.png");
      }
      .b_l {
        background-size: 3.5vh 3.5vh;
        border-bottom: 0.5vh black solid;
        border-left: 0.5vh black solid;
        background-image: url("img/b_l.png");
      }
      td {
        text-align: center;
      }
      @font-face {
          font-family: 'NoonnuBasicGothicRegular';
          src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noon-2410@1.0/NoonnuBasicGothicRegular.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
      }
      * {
        font-family: 'NoonnuBasicGothicRegular';
      }
      #log {
        height: 15vh;
      }
      input {
        width: 15vh;
        height: 14vh;
        border-radius: 50%;
        font-size: 10vh;
        text-align: center;

        background-color: #f2ae1d;
      }
      #b{
        background-color: black;
        color: white;
      }
      #w{
        background-color: white;
        color: black;
      }
    </style>

    <script>
      var cancolor = document.querySelectorAll("td.cancolor");
      var trun = document.getElementById("trun");

      var nowLoc = document.getElementById("nowLoc");
      var hj = document.getElementById("hj");
      var wj = document.getElementById("wj");

      var jungBukCheck = []
      
      var turn_name = 0;  // 0이 흑, 1이 백 

      var b_d_s = 0;  // 블랙(b)이 돌(d) 놓은 수(s)
      var w_d_s = 0;  // 화이트(w)이 돌(d) 놓은 수(s)

      var ddong = document.getElementById("ddong");

      ddong.onclick = function(){
        if(ddong.disabled){
          if(jungBukCheck.includes(jungCheckList)){
            alert("Tip: 이미 놓은 돌이 있는 칸에는 놓을 수 없다.");
            ddong.disabled = true;
          } else{
            ddong.disabled = false;
          }
        } else{
          if(jungBukCheck.includes(jungCheckList)){
            alert("Tip: 이미 놓은 돌이 있는 칸에는 놓을 수 없다.");
            ddong.disabled = true;
          } else{
            ddong.disabled = false;
          }

          jungBukCheck.push(jungCheckList)

          if(turn_name == 0){
            b_d_s++;
            turn_name = 1;

            hj.innerText = b_d_s;
            wj.innerText = w_d_s;
            
            trun.innerText = "백";
          } else if(turn_name == 1){
            w_d_s++;
            turn_name = 0;

            hj.innerText = b_d_s;
            wj.innerText = w_d_s;

            trun.innerText = "흑";
          }
          ddong.disabled = true;
        }
      }
      var jungCheckList
      cancolor.forEach(e => {
        e.onclick = function(){
          var locC = String(e.dataset.locc);
          var locR = String(e.dataset.locr);
          
          jungCheckList = [locC, locR]
          
          e.style.backgroundImage = e.style.backgroundImage + ", " + "url('./img/target.png')";
          
          if(jungBukCheck.includes(jungCheckList)){
            ddong.disabled = true;
            return;
          } else{
            ddong.disabled = false;
          }
          var locC = String(e.dataset.locc);
          var locR = String(e.dataset.locr);
          nowLoc.innerText = locC + locR;
        
        }
      });

    </script>
